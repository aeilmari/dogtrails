<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Final Project</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="layout.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,600&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="root">

    <div class="position-relative">
      <div id="modal-view" class="row">
        <div class="modal-bg position-fixed">
          <form>
            <div class="auth-box modal-center">
              <div class="row justify-center">
                <a><i class="exit-icon fas fa-times"></i></a>
                <p class="get-started-msg">Get Started</p>
              </div>
              <div class="row">
                <label for="username" class="auth-input-label">Username:</label>
                <input
                required
                autofocus
                id="username"
                type="text"
                name="username"
                class="auth-input"
                />
              </div>
              <div class="row">
                <label for="password" class="auth-input-label">Password:</label>
                <input
              required
              autofocus
              id="password"
              type="text"
              name="password"
              class="auth-input" />
              </div>
              <div class="row">
                <button type="submit" class="auth-submit-btn">Register</button>
              </div>
              <a><p class="auth-check-msg">Already have an account?</p></a>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>

  <script src="/main.js"></script>
</body>

</html>
